<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="still.svg">
</head>

<body>

    <div class="container">

        <div class="logo">
            <img src="./img/log2.png" class="logopng" style="display: block; margin: auto; margin-top: 60px;">
            <img src="./img/logoyazi.png" class="logoyazi" style="display: block; margin: auto; margin-top: 37px;">
        </div>

        <div class="form" style="margin:auto;">

            <div class="form__group field" style="margin:auto; float: left; display: block;">
                <input type="text" class="form__field" placeholder="Name" required="">
                <label for="name" class="form__label">Username</label>
            </div>

            <div class="form__group1 field" style="margin:auto; float: left; display: block;">
                <input type="mail" class="form__field" placeholder="Name" required="">
                <label for="name" class="form__label">E-Mail</label>
            </div>


            <div class="form__group1 field" style="margin:auto; float: left; display: block;">
                <input type="password" class="form__field" placeholder="Name" required="">
                <label for="name" class="form__label">Password</label>
            </div>


            <div class="signupbutton">
                <button class="signup" style=" display:block; margin: auto; margin-top: 17px;">Sign Up</button>
            </div>

            <p class="soru" style=" display:block; margin: auto; margin-top: 27px; float: left;">Have an account ? <a
                    href="signin.html" style=" margin: auto; text-decoration: none; color: #38caef;">Sign In</a></p>

        </div>

        <div class="fotter">
            <p style="display: block; margin: auto; margin-top: 90px;">copyright</p>
        </div>


    </div>

</body>

</html>
